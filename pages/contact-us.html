<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>kontakta oss</title>
    <link rel=" stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/js/include-nav.js" defer></script>

</head>

<body>
    <header id="navbar-container">

    </header>
    <main class="main-container">
        <div class="container">
            <section class="contact-info">

                <h1>Kontakta oss</h1>
                <p>Redo att boka din städning?</p>
                <p id="info">
                    Fyll i formuläret så återkommer vi inom 24 timmar med en skräddarsydd offert. Eller ring oss
                    direkt för snabbare svar.
                </p>
                <div class="icons">
                    <span class="contact-icon" aria-hidden="true">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <span class="contact-icon" aria-hidden="true">
                        <i class="fa-regular fa-envelope"></i>
                    </span>

                    <span class="contact-icon" aria-hidden="true">
                        <i class="fa-solid fa-map-marker-alt"></i>
                    </span>
                </div>





            </section>
            <section class="contact-info">
                <form class="contact-form">
                    <div class="contact-form-container">
                        <div class="lb-input">
                            <label for="">
                                Namn
                            </label>
                            <input type="text" placeholder="Ditt namn">
                        </div>
                        <div class="lb-input">
                            <label for="">
                                Email:
                            </label>
                            <input type="text" placeholder="namn@exempel.se">
                        </div>
                        <div class="lb-input">
                            <label for="">
                                Telefon number
                            </label>
                            <input type="text" placeholder="000-000 00 00">
                        </div>

                    </div>
                </form>
            </section>

        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontakta oss</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    <main class="contact-us">

        <section class="section-left">
            <div class="text-left">
                <p class="title">
                    Kontakta oss
                </p>

                <div class="main-text">
                    <p>Redo att boka din städning? </p>
                    <p id="info">
                        Fyll i formuläret så återkommer vi inom 24 timmar med en skräddarsydd offert. Eller ring oss
                        direkt för snabbare svar.
                    </p>
                </div>

            </div>


        </section>
        <section>
            <article class="glas-card">
                <title>
                    Skriv gärna till oss
                </title>
                <form action="" class="contact-form">
                    <ul class="contact-ul">
                        <label for="">
                            Namn
                        </label>
                        <input type="text" class="contact-input">
                        <label for="">
                            Efternamn
                        </label>
                        <input type="text" class="contact-input">
                        <label for="">
                            Epost
                        </label>
                        <input type="text" class="contact-input">
                        <label for=""> Meddelande</label>
                        <textarea name="Meddelande" id="" class="input-textarea" placeholder="Meddelande...">

                        </textarea>

                    </ul>
                </form>
            </article>
        </section>
    </main>

</body>

</html>
